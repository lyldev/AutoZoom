<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div id="popup-content">
        <form>
            <input id="zoomrate" name="amountRange" type="range" min="30" max="300" step="10" oninput="this.form.amountInput.value=this.value">
            <output id="output" for="amountRange" onforminput="value = amountRange.valueAsNumber;"></output>

        </form>
    </div>

    <script src="popup.js"></script>
</body>

</html>
